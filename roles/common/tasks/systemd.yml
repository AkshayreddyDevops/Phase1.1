- name: Copy Service file
  ansible.builtin.template:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service
  when: component == 'catalogue'

- name: start service
  ansible.builtin.systemd_service:
    name: catalogue
    state: restarted
    enabled: yes
    daemon-reload: yes
  when: component == 'catalogue'

- name: Copy Service file
  ansible.builtin.template:
    src: user.service
    dest: /etc/systemd/system/user.service
  when: component == 'user'

- name: start service
  ansible.builtin.systemd_service:
